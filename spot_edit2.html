<!DOCTYPE html>
<html lang="">
<head> 
<meta charset="utf-8">

 <link rel="stylesheet" type="text/css" href="css/spot_edit2.css">

 <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="assets/css/form.css">
  <link rel="stylesheet" href="assets/css/timeline.css">
  <link rel="stylesheet" href="assets/css/main.css">

<!-- タグ -->
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
      <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
      <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
      <script src='dist/js/bootstrap-tags.js'></script>
      <link rel="stylesheet" type="text/css" href="dist/css/bootstrap-tags.css" />


<title></title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                <form method="post" action="example.cgi">
                    <div class="panel-heading">

                        <h4 class="panel-title">
                            <span class="glyphicon glyphicon-file">
                            </span>新規スポット登録
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                    <label for="spot_name">
                                            ＊スポットの名称</label>
                                        <input type="text" class="form-control" placeholder="例：清水寺" required />
                                    </div>
                                    <div class="form-group">
                                    <label for="adress">
                                            ＊スポットの住所</label>
                                        <textarea class="form-control" placeholder="住所を入力してください" rows="2" required></textarea>
                                    </div>
                                </div>
                            </div>
                            
                                
                                    <div class="form-group">
                                        <label for="tags">
                                            ＊タグ</label>
                                        <!-- <input type="text" class="form-control" id="tags" placeholder="Tags" /> -->
                                        <div id="small"></div>
                                    </div>
                                   <script>
          $(function(){
            Tags.bootstrapVersion = "2";
            $("#small").tags({
              tagSize: "sm",
              suggestions: ["alpha", "bravo", "charlie", "delta", "echo", "foxtrot", "golf", "hotel", "india"],
              tagData: ["juliett", "kilo"]
            });
            });
        </script>

                            
                            </div>

                                
                                    <div class="well well-sm">
                                        
                                            <label for="image">
                                            ＊画像ファイル</label>
                                            <input type="file" name="pic">
                                        
                                    </div>
                                
                                
                        </div>
                        </form>
                    </div>
                </div>

             </div>
            
            <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-eye-open"></span>確認ページへ</button>


           
        </div>
    </div>
</div>
